<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Minesweeper</h1>

    <div class="level-btns">
        <button class="levelBtn" onclick="chooseLevel(this)">Beginner</button>
        <button class="levelBtn" onclick="chooseLevel(this)">Medium</button>
        <button class="levelBtn" onclick="chooseLevel(this)">Expert</button>
    </div>

    <div>
        <table border="0">
            <tbody>
                <tr>
                    <td class="container">
                        <div class="timer">00:00:00</div>
                    </td>
                    <td class="container">
                        <div class="smylie"></div>
                    </td>

                    <td class="container">empty</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="msg">lets start!</div>
    <div class="board-container">
    </div>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
